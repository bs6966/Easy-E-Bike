<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment getway</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="booking.js" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: url("https://t3.ftcdn.net/jpg/03/91/46/10/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg");
        background-repeat: no-repeat;
        background-size: cover;

        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 650px;
        margin: 0 auto;
        padding: 20px;
        color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 100);
      }

      h3 {
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      select {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 10px;
        color: #555;
        background-color: #fff;
        transition: border-color 0.3s ease-in-out;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #0077cc;
      }

      button[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: red;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button[type="submit"]:hover {
        background-color: #005fa3;
      }

      #thank-you {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      .payment-container input[type="text"],
      .payment-container input[type="email"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #thank-you h2 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      #thank-you p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="bike">
        <a href="index.html">
          EASY E<span
            ><img width="60px" height="60px" src="./assets/E bike.png" alt=""
          /></span>
          BIKEs
        </a>
      </h1>
      <div class="container">
        <div class="payment-container">
          <h3>BILLING ADDRESS</h3>
          <form>
            Full name
            <input type="text" name="" placeholder="Enter name" />
            Email
            <input type="text" name="" placeholder="Enter email" />

            Address
            <input type="text" name="" placeholder="Enter address" />

            City
            <input type="text" name="" placeholder="Enter City" />
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form id="payment-form">
            Accepted Card <br />
            <img src="assets/card1.png" width="100" />

            <br /><br />

            Credit card number
            <input type="text" name="" placeholder="Enter card number" />

            Exp month
            <input type="text" name="" placeholder="Enter Month" />
            <div id="zip">
              <label>
                Exp year
                <select>
                  <option>Choose Year..</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="" placeholder="CVV" />
              </label>
            </div>
            <button type="submit" id="pay-btn">Pay Now</button>
          </form>
          <div id="thank-you">
            <h2>Thank You!</h2>
            <p>Your payment has been processed.</p>
          </div>
        </div>
      </div>
    </header>
    <script src="booking.js"></script>
    <script>
      const paymentForm = document.getElementById("payment-form");
      const thankYou = document.getElementById("thank-you");

        message.style.display = "block";
        paymentForm.style.display = "none";
      });
    </script>
  </body>
</html>
