<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contactUs.css" />
  </head>
  <body>
    <h1 class="bike">
      <a href="index.html">
        EASY E<span
          ><img width="60px" height="60px" src="./assets/E bike.png" alt=""
        /></span>
        BIKEs
      </a>
    </h1>

    <script>
      function sendEmail() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const url = `mailto:sabisingh230@gmail.com?subject=New Contact Form Submission&body=Name: ${name}%0A%0AEmail: ${email}%0A%0AMessage:%0A${message}`;

        window.location.href = url;
      }
    </script>

    <form>
      <h1>Contact Us</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email"
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message"
      ></textarea>

      <input class="but" type="button" value="Submit" onclick="sendEmail()" />
    </form>
  </body>
</html>
