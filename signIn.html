<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .signin {
      color: white;
    }

    .bike {
      color: #2c3e50;
    }
  </style>
  <body>
    <h1 class="bike">
      <a href="index.html">
        EASY E<span
          ><img width="60px" height="60px" src="./assets/E bike.png" alt=""
        /></span>
        BIKEs
      </a>
    </h1>
    <div class="container">
      <form
        method="post"
        onsubmit="alert('Successful, You are registered')"
        action="index.html"
      >
        <h2 class="signin">Sign In</h2>
        <input name="name" type="text" id="name" placeholder="Name" required />
        <input
          name="Email"
          type="email"
          id="email"
          placeholder="Email ID"
          required
        />
        <input
          name="password"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <input
          name="Phone"
          type="text"
          id="phone"
          placeholder="Phone no."
          optional
        />
        <textarea
          id="message"
          name="Reg"
          rows="1"
          placeholder="Register Number"
        ></textarea>
        <button name="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
